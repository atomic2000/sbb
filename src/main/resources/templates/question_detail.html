<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" th:href="@{/style.css}">

<h1 th:text="|제목 : ${question.subject}|"></h1>

<div th:text="|날짜 : ${#temporals.format(question.createDate, 'yy.MM.dd HH.mm')}|"></div>
<div th:text="|내용 : ${question.content}|"></div>
<!-- select * from answer where question_id = ? -->
<h5 th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
<div>
  <ul>
    <li th:each="answer : ${question.answerList}" th:text="${answer.content}"></li>
  </ul>
</div>

<form  method="POST" th:action="@{|/answer/create/${question.id}|}">
  <textarea name="content" rows="15" required></textarea>
  <button type="submit">답변등록</button>
</form>
